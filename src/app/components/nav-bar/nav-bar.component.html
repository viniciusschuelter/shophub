<div class="grid md:grid-cols-3 grid-cols-2  items-center justify-between p-5 md:p-10">
  <div class="col-span flex items-center">
    <app-animated-button class="mr-3" (click)="collapsed = !collapsed">
      <img class="w-6" src="../../../assets/icons/icon-menu.svg">
    </app-animated-button>
    <h3 class="font-bold text-3xl">shophub</h3>
  </div>

  <app-menu-bar class="col-span hidden w-full md:block md:w-auto"></app-menu-bar>

  <app-animated-button class="col-span flex items-center justify-end" (click)="goToCart()">
    <ng-container *ngIf="cartService.cart$ | async as cart">
      <div class="w-5 h-5 rounded-full flex items-center justify-center bg-yellow-500 absolute -top-2 -right-2"
           *ngIf="cart?.orderProducts?.length">
        <span class="font-medium">{{cart?.orderProducts?.length}}</span>
      </div>
    </ng-container>

    <img class="w-6" src="../../../assets/icons/icon-cart.svg">
  </app-animated-button>
</div>

<app-menu-bar @height-fade [ngClass]="collapsed ? 'md:hidden block' : 'md:hidden hidden'"></app-menu-bar>
